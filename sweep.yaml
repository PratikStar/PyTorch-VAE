#program: "run-generic.py -c config/music-vae.yaml"
command:
  - python3
  - run-generic.py
  - -c
  - configs/timbre_transfer.yaml

method: bayes
metric:
  name: val_loss
  goal: minimize

parameters:
  data_params.batch_size:
    values: [8, 16, 32]
  data_params.spectrogram.stft.params:
    values: [[512, 256], [512, 128], [1024, 256], [1024, 128]]
  data_params.spectrogram.stft.load_duration:
    distribution: uniform
    min: 0.5
    max: 3.0
  model_params.timbre_encoder.conv2d_channels:
    values: [[128, 64, 32, 16], [64, 32, 16, 8], # 4 layers
             [64, 32, 16], [32, 16, 8]] # 3 layers
  model_params.timbre_encoder.kernel_size:
    values: [[4, 4], [8, 8], [16, 16]]
  model_params.timbre_encoder.latent_dim:
    values: [16, 32, 64, 128]
  model_params.timbre_encoder.converge_latent:
    values: ["first", "mean", "max"]
  model_params.loss.function:
    values: ["L1", "L2"]

  exp_params.LR:
    distribution: uniform
    min: 0.0001
    max: 0.001
  exp_params.kld_weight:
    distribution: uniform
    min: 0.000001
    max: 0.0001

project: "condconv"
entity: "auditory-grounding"